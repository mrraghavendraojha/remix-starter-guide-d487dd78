<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1fa7a7" />
    <link rel="canonical" href="https://communityshare.app" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>CommunityShare - Buy, Sell & Rent Within Your Community</title>
    <meta name="title" content="CommunityShare - Buy, Sell & Rent Within Your Community" />
    <meta name="description" content="Join your local community marketplace. Buy, sell, rent, and donate items safely with verified hostel members. Easy transactions, built-in messaging, and trusted ratings." />
    <meta name="keywords" content="community marketplace, hostel sharing, buy sell rent, local marketplace, student marketplace, verified community, safe transactions" />
    <meta name="author" content="CommunityShare" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Performance & Security -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://communityshare.app" />
    <meta property="og:title" content="CommunityShare - Buy, Sell & Rent Within Your Community" />
    <meta property="og:description" content="Join your local community marketplace. Buy, sell, rent, and donate items safely with verified members." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="CommunityShare" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://communityshare.app" />
    <meta name="twitter:title" content="CommunityShare - Buy, Sell & Rent Within Your Community" />
    <meta name="twitter:description" content="Join your local community marketplace. Buy, sell, rent, and donate items safely with verified members." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@communityshare" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CommunityShare",
      "description": "Community marketplace platform for buying, selling, renting, and donating items within verified communities",
      "url": "https://communityshare.app",
      "applicationCategory": "MarketplaceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "250"
      }
    }
    </script>
  </head>

  <body>
    <div id="root" role="application" aria-label="CommunityShare Marketplace"></div>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, -apple-system, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>CommunityShare requires JavaScript to be enabled. Please enable it in your browser settings to continue.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
